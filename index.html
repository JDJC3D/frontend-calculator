<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Challenge: Frontend Calculator</title>
</head>

<body>
	<div class="wrapper">
		<div class="calculator-body">
			<div class="output-panel">
				<div class="box-1 output-panel-row"></div>
				<div class="box-2 output-panel-row"></div>
				<div class="box-3 output-panel-row"></div>
				<div class="box-4 output-panel-row"></div>
			</div>
			<div class="button-set">
				<div class="button border-button">AC</div>
				<div class="button border-button">C</div>
				<div class="button border-button">⌫</div>
				<div class="button side-button-border divide-button">➗</div>
				<div class="button border-button">7</div>
				<div class="button border-button">8</div>
				<div class="button border-button">9</div>
				<div class="button side-button-border">✖️</div>
				<div class="button border-button">4</div>
				<div class="button border-button">5</div>
				<div class="button border-button">6</div>
				<div class="button side-button-border">➖</div>
				<div class="button border-button">1</div>
				<div class="button border-button">2</div>
				<div class="button border-button">3</div>
				<div class="button side-button-border">➕</div>
				<div class="button border-button">%</div>
				<div class="button border-button">0</div>
				<div class="button border-button">.</div>
				<div class="button equals">=</div>
			</div>
		</div>
	</div>


	<script src="./index.js"></script>
</body>

</html>
